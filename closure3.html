<script>
    function fun()
    {
        function closure(val)
        {
            return function()
            {
                return val;
            }  
        }
            var a=[];
                var i;
                for(i=0;i<5;i++)
                {
                    a[i]=closure(i);
                }
        return a;
    }
       var output=fun();
       document.write(output[0]()+" ");
       document.write(output[1]()+" ");
       document.write(output[2]()+" ");
       document.write(output[3]()+" ");
</script>
