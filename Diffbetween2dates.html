<script>
     var d1= new Date("10/25/1998");
     var d2= new Date("10/25/2021");//Calculate days difference between two dates
      var diff=d2.getTime()-d1.getTime();
      var days=diff/(1000*60*60*24);
      document.write("Difference between "+d1+" and "+d2+" is "+days+" days");
</script>
